<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaron Arnason Resume</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    embed {
      width: 100%;
      height: 100%;
      display: block;
    }

    .mobile-download {
      display: none;
      text-align: center;
      font-family: sans-serif;
      font-size: 1.2rem;
    }
    
    @media only screen and (max-width: 768px) {
      embed {
        display: none;
      }
      .mobile-download {
        display: block;
      }
    }
  </style>
</head>
<body>
  <embed src="resume.pdf" type="application/pdf">
  <div class="mobile-download">
    <p>Unable to view the PDF on your device?</p>
    <a href="resume.pdf" download>Download resume (PDF)</a>
  </div>
</body>
